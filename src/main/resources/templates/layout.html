<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .city-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .intro {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Java alkalmazások gyakorlat - beadandó</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index.html}">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/kapcsolat}">Kapcsolat</a>
                    </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/home}">Felhasználói Főoldal</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/varosok}">Városok</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/korlatozasok}">Kapcsolati üzenetek</a>
                        </li>
                </ul>
                <ul class="navbar-nav">
                    <span sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="btn btn-primary me-2" th:href="@{/login}">Bejelentkezés</a>
                        <a class="btn btn-outline-secondary" th:href="@{/registration}">Regisztráció</a>
                    </li>
                    </span>
                    <span sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <b>Bejelentkezve: </b><span sec:authentication="principal.username"></span>
                        <a class="btn btn-outline-secondary" th:href="@{/logout}">Logout</a>
                    </li>
                    </span>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <!-- Tartalom helye -->
    <div layout:fragment="content"></div>
</main>

<footer class="footer bg-light text-center py-3">
    <p>Java alkalmazások gyakorlat - beadandó (FLX1D8)</p>
</footer>
</body>
</html>
